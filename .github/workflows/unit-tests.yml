# Basic validation for AMMA deployment

name: Validation

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    name: Basic Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv
          uv pip install -r pyproject.toml
      - name: Basic import test
        run: |
          uv run python -c "from src.amma.graph import graph; print('✅ AMMA imports successfully')"
      - name: Verify AMMA setup
        run: |
          echo "✅ AMMA is ready for deployment"

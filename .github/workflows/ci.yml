name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: AMMA-UI/package-lock.json
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        cd AMMA-UI && npm ci
    
    - name: Basic Python import test
      run: |
        python -c "from src.amma.graph import graph; print('âœ… AMMA imports successfully')"
    
    - name: Verify setup
      run: |
        echo "âœ… Setup complete"
    
    - name: Build frontend
      run: |
        cd AMMA-UI
        npm run build
      env:
        NEXT_PUBLIC_API_URL: https://api.example.com
    
    - name: Validation complete
      run: |
        echo "ðŸŽ‰ All checks passed!"
